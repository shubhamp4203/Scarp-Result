{%load static%}
<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{% static 'css/password_reset_confirm_style.css'%}"
    />
  </head>
  <body>
    <div class="container h-100">
      <div class="d-flex justify-content-center h-100">
        <div class="user_card">
          <div class="d-flex justify-content-center">
            <h3 id="form-title">RESET PASSWORD</h3>
          </div>
          <div class="d-flex justify-content-center form_container">
            <form method="POST" action="">
              {%csrf_token%}
			  {{form.new_password1}}
			  {{form.new_password2}}
              <br />
              <div style="text-align: center">
                <button style="align-content: center" class="upload">
                  Done
                </button>
			</div>
              </div>

              <script>
                /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
            //We start indexing at one because CSRF_token is considered and input field 
             */

                //Query All input fields
                var form_fields = document.getElementsByTagName("input");
                form_fields[1].placeholder = "New Password*";
                form_fields[2].placeholder = "Confirm New Password*";

                for (var field in form_fields) {
                  form_fields[field].className += " form-control";
                }
              </script>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
